<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud (jQuery)</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/single-item.css" />
    <link rel="stylesheet" href="css/items.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <section class="section-center">
      <div id="app">
        <div class="items">
          <div class="single-item">
            <input type="checkbox" checked />
            <p style="text-decoration: line-through">milk</p>
            <button class="btn edit-btn" type="button">Edit</button>
            <button class="btn remove-btn" type="button">Remove</button>
          </div>
          <div class="single-item">
            <input type="checkbox" />
            <p style="text-decoration: none">eggs</p>
            <button class="btn edit-btn" type="button">Edit</button>
            <button class="btn remove-btn" type="button">Remove</button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-4.0.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
